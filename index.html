<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="algorithm">Select Sorting Algorithm:</label>
            <select id="algorithm">
                <option value="bubbleSort">Bubble Sort</option>
            </select>
            <label for="inputArray">Enter Numbers (separated by space):</label>
            <input type="text" id="inputArray" placeholder="e.g. 5 9 3 7 1">
            <button type="submit">Visualize Sorting</button>
        </div>
        <div class="output-section">
            <h2>Output:</h2>
            <div id="output"></div>
        </div>
    </div>

</body>
</html>
